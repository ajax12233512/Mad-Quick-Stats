<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Animation CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Player Stats</title>
    <link href="playerstats.css" rel="stylesheet">
</head>
<body>
    <div class="tile is-ancestor animate__animated animate__backInDown">
        <div class="tile is-parent is-12">
            <div class="tile is-child box custom-header-color">
                <h1 class="title">Mad Quick Stats</h1>
            </div>
        </div>
    </div>
    <!-- Stats Container -->
    <div class="tile is-ancestor" id="stats">
        <article id="stats" class="tile is-child notification is-danger">
          <h1 class="title is-1-desktop" id="T1">Team Name</h1>
        <div class="content is-parent">
            <figure class="image is-128x128 is-child" id="img" >
                <img src="https://bulma.io/images/placeholders/128x128.png">
            </figure>
            <!-- Content -->
            <table>
                <thead>
                  <tr>
                    <th id="stats-title">Player Name</th>
                    <th id="stats-title">Stats</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Name</td>
                    <td>Stats</td>
                  </tr>
                  <tr>
                    <td>Name</td>
                    <td>Stats</td>
                  </tr>
                  <tr>
                    <td>Name</td>
                    <td>Stats</td>
                  </tr>
                  <tr>
                    <td>Name</td>
                    <td>Stats</td>
                  </tr>
                  <tr>
                    <td>Name</td>
                    <td>Stats</td>
                  </tr>
                </tbody>
              </table>
          </div>
    
</body>
</html>
